<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Analyzed Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 alert alert-primary" style="color:blue">
            Your Text After: <br />
        </h2>
        <ul class="alert alert-info list-unstyled">
            {% for i in Task %}
            <li class="list-group-item  text-black-50"><h4>{{i}}</h4></li>
            {% endfor %}
        </ul>
        <p class="fs-4 text-success mt-5">Analyzed Text :<span class="ms-3"> {{AnalyzedText}}</span></p>
    </div>
</body>
</html>
